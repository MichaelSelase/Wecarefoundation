<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeCare Foundation - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="wecarepage1.css" rel="stylesheet"/>
</head>
<body class="h-screen w-screen bg-cover bg-center flex items-center justify-center">

  <div class="backdrop-blur-md bg-white/40 p-8 rounded-2xl shadow-xl w-full max-w-sm">

    <h2 class="text-2xl font-bold mb-6 text-center">WeCare Foundation Login Portal</h2>

    <form id="loginForm" class="space-y-4" action="wecarepage2.html" method="post">
      <div>
        <label class="block text-sm font-medium">Username</label>
        <input type="text" id="username" name="username" class="mt-1 w-full p-2 border rounded-md" required />
      </div>
      <div>
        <label class="block text-sm font-medium">Contact</label>
        <input type="tel" id="contact" name="contact" class="mt-1 w-full p-2 border rounded-md" required />
      </div>
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" id="email" name="email" class="mt-1 w-full p-2 border rounded-md" required />
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" class="mt-1 w-full p-2 border rounded-md" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Login</button>
    </form>

    <p id="message" class="text-red-500 mt-4 text-center"></p>
  </div>

</body>
</html>
