<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WeCare Foundation - Donate</title>
  <link rel="stylesheet" href="wecarepage3donation.css">
</head>
<body>
  <div class="donation-form">
    <h1>WeCare Foundation</h1>
    <p>Your support makes a difference.</p>
    <form action="submit_donation.php" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="amount">Donation Amount ($):</label>
      <input type="number" id="amount" name="amount" required min="1" step="any">

      <label for="payment">Payment Method:</label>
      <select id="payment" name="payment" required>
        <option value="" disabled selected>Select payment method</option>
        <option value="credit_card">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="bank_transfer">Bank Transfer</option>
      </select>

      <label for="message">Message (Optional):</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Donate Now</button>
    </form>
  </div>
</body>
</html>
